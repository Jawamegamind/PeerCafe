codecov:
  require_ci_to_pass: yes
  notify:
    wait_for_ci: yes

coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        target: auto
        threshold: 1%
        if_ci_failed: error
    patch:
      default:
        target: auto
        threshold: 1%

flags:
  frontend:
    paths:
      - frontend/
    carryforward: true
  backend:
    paths:
      - backend/
    carryforward: true
  unit:
    carryforward: true
  pytest:
    carryforward: true

ignore:
  - "**/__pycache__"
  - "**/__tests__"
  - "**/__mocks__"
  - "**/node_modules"
  - "**/coverage"
  - "**/test-output"
  - "frontend/.next"
  - "frontend/public"
  - "backend/tests"
  - "*.config.js"
  - "*.config.ts"

comment:
  layout: "header, diff, flags, files"
  behavior: default
  require_changes: false
  require_base: no
  require_head: yes
